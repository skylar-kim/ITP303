			// by default, forms are going to try to submit itself if the form is submitted. we are going to prevent the form from being submitted so that we can do some validation checks
			event.preventDefault();

			console.log("onsubmit!")

			// can do some validation!
			let nameInput = document.querySelector("#name-input").value

				console.log("Name is empty!")
