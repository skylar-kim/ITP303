<!DOCTYPE html>
<html>
<head>
	<title>Lab 6</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/ba67d9428f.js" crossorigin="anonymous"></script>
	<meta charset="utf-8">
</head>
<body>

	<div id="container">
		<div id="weather">
			<p class="weather-description">Today's weather in 
				<select name="location" id="location-dropdown">
					<option value="los-angeles">Los Angeles, CA</option>
					<option value="baltimore">Baltimore, MD</option>
					<option value="san-diego">San Diego, CA</option>
				</select>
				<span class="weather-report">
					70 degrees clear sky. Feels like 70.1 degrees
				</span>
				
			</p>
		</div>

		<div class="todo-list-container">
			<div id="header">
				<h1>To Do List</h1>
				<i id="plus-button" class="far fa-plus-square fa-2x plus-class"></i>
				<div class="clearfloat"></div>
			</div>


			
			<div id="todo-form-list">
				<form id="todo-form">
					<div class="form-row">
						<input type="text" id="todo-input" name="name-input" placeholder="Add to-do item here" />
					</div>
				</form>

				<div id="todo-list">
					<ul id="todo-items">
						<li class="item"><i class="far fa-square"></i> Study for ITP 303 midterm</li> 
						<li class="item"><i class="far fa-square"></i> Take a Nap</li>
						<li class="item"><i class="far fa-square"></i> do leetcode sigh</li>
					</ul>

				</div> <!-- div id="todo-list" -->
			</div>
			
		</div>
		


	</div>
	



	<!-- Import jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
