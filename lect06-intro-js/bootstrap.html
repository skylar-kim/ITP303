<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
      .container-fluid {
        background-color: aliceblue;
      }
      .container {
        background-color: lavender;
      }

      .box {
        border: 1px solid purple;
      }
    </style>


    <title>Bootstrap Grid</title>
  </head>
  <body>
    <!-- Must start with a div class="container" 
      OR a div class="container-fluid"-->
      <!-- div class="container-fluid" will stretch the container from edge to edge -->
    <div class="container-fluid">

      <div class="row">
        <!--  column width from col-1 to col-12.
        12 means width is as wide as the entire row. -->
        <!-- if the columns in one row don't add up to 12, column will go the next row -->
        <div class="box col-10">
          Column 1
        </div>
        <div class="col">
          Column 2
        </div>
      </div>

    </div>

    <div class="container">
      <div class="row">
        <div class="col-4 col-md-6 col-lg-4 box">
          Column 1
        </div>
        <div class="col-8 box">
          Column 2
        </div>
      </div>

      <div class="row">
        <div class="col-8 col-md-6 col-lg-4">
          Column 1
        </div>
        <div class="col">
          Column 2
        </div>
        <div class="col">
          Column 3
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
