<!DOCTYPE html>
<html>
<head>
	<title>Lab 6</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
</head>
<body>

	<div id="container">
		<div id="weather">
			<p class="weather-description">Today's weather in Los Angeles: 70 degrees clear sky. Feels like 70.1 degrees</p>
		</div>

		<div id="todo-list">
			<h1>To Do List</h1>

			<form id="todo-form">
				<div class="form-row">
					<input type="text" id="todo-input" name="name-input" placeholder="Add to-do item here" />
				</div>
			</form>

			<ul id="todo-items">
				<li>X Study for ITP 303 midterm</li>
				<li>X Take a Nap</li>
				<li>X do leetcode sigh</li>
			</ul>

		</div> <!-- div id="todo-list" -->
	</div>
	



	<!-- Import jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
